<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <label class="logo">Login Page</label>

        <input type="checkbox" id="check">
        <label for="check" class="checkbtn" ><i class=" fas fa-bars" id="three-line"></i></label>

        <ul class="nav-items">
           <li><a href="#">Home</a></li>
           <li><a href="#">Services</a></li>
           <li><a href="#">Gallery</a></li>
           <li><a href="#">About </a></li>

        </ul>
    </nav>

      <div class="outter">
        
          <div class="user-form">
            <h1>Welcome!</h1>
            <form action="#">
                 <i class="fas fa-user"></i>
                 <input type="text" placeholder="Enter UserName" required class="text-field">
                 <i class="fas fa-envelope"></i>
                 <input type="email" placeholder="Enter E-mail" required class="text-field">
                 <i class="fas fa-lock"></i>
                 <input type="password" placeholder="Enter Password" required class="text-field">
                 <div class="safty">
                    <input type="checkbox" class="box"><span>Remember Password</span>
                 </div>
                 <button type="submit">Login</button>
            </form>
          </div>
          <div class="photo">
            <img src="img/pic1.svg">
          </div>
      </div>

</body>
