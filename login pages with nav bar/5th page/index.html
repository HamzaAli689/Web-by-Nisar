<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5th Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <label class="logo">Coding House</label>
        <input type="checkbox" id="check">
        <label for="check" class="three-lines"><i class="fas fa-bars"></i></label>
        <ul class="nav-items">
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="outter">
        <div class="photo">
            <img src="img/pic1.svg">
        </div>
        <div class="user-form">
            <h1>Welcome To You</h1>
            <form action="#">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="UserName" class="text-feild" required>
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Enter E-mail" class="text-feild" required>
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter password" class="text-feild" required>
                <div class="safty">
                    <input type="checkbox"><span>Forget Password</span>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

</body>
</html>
