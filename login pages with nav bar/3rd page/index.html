<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    
    <div class="inner">
        <div class="photo">
            <img src="img/pic1.svg">
        </div>
        <div class="user-form">
            <h1>Welcome!</h1>
            <form action="#">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Enter UserName" class="text-field" required>
                <i class="fa fa-envelope"></i>
                <input type="email" placeholder="Enter E-mail" class="text-field" required>
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Enter Password" class="text-field" required>
                <div class="safty">
                <input type="checkbox" class="check">
                <span>Forget Password</span>
            </div>
                <Button type="submit">Login</Button>
            </form>
        </div>
    </div>
</body>
</html>
