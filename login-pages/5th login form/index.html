<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5th login form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>
</head>
<body background="assets/bg.jpg">
    <div class="container">
          <h2>Login</h2>
          <form action="#">
               <div class="form-group">
                  <input type="email" required>
                  <label for="">Email</label>
                  <i class="fa-solid fa-envelope"></i>
               </div>
               <div class="form-group">
                  <input type="password" required>
                  <label for="">Password</label>
                  <i class="fa-solid fa-lock"></i>
               </div>
               <p><input type="checkbox" id="check">Remember Me <a href="#">Forgot Password</a></p>
               <input id="btn" type="button" value="login">

               <p>Don't hava a account?<a href="#">Register</a></p>
          </form>
    </div>
</body>
</html>
