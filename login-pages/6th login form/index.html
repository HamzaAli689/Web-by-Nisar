<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6th login form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="blob"></div>
    <div class="wrapper">
          <form action="#">
            <h2>Login</h2>
            <div class="input-box">
                 <span class="icon">
                    <i class="fa-solid fa-envelope"></i>
                 </span>
                 <input type="email" required>
                 <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" required>
                <label>Password</label>
           </div>
           <div class="remember-forgot">
               <label><input type="checkbox">Remember Me </label><a href="#">Forgot Password</a>
           </div>
           <button type="submit">Login</button>
           <div class="register-link">
            <p>Don't have an accouunt ? <a href="#">Register</a></p>
           </div>
          </form>
    </div>
</body>
</html>
